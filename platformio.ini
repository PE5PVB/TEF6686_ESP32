; PlatformIO configuration for TEF6686 ESP32
; Backward compatible with Arduino IDE â€” the .ino stays in the root.

[platformio]
; Source directory is the root (where the .ino lives)
src_dir = .

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino

; Include everything, exclude non-source directories
build_src_filter =
    +<*>
    -<.git/>
    -<.github/>
    -<data/>
    -<docs/>
    -<build/>
    -<.pio/>
    -<.vscode/>

; Partition scheme: Huge APP (3MB app / 1MB SPIFFS)
board_build.partitions = partitions.csv
board_build.filesystem = spiffs

; CPU / Flash
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = qio

; Upload
upload_speed = 921600

; Serial monitor (default baud, project switches to 19200 in USB mode)
monitor_speed = 115200

; External library dependencies
lib_deps =
    paulstoffregen/Time
    fbiego/ESP32Time
    https://github.com/PE5PVB/TFT_eSPI_DynamicSpeed.git
    https://github.com/bbx10/Hash_tng.git
